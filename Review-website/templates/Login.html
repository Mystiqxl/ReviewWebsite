{% extends 'base.html' %}


{% block head %}

{% endblock %}







{% block body %}

<h1>Log in</h1>  

<form action="/Login" method="POST" name ="login" id="login">  <!-- Action points to the /login route in Flask -->
    <span><p>Username:</p></span>
    <input type="text" id="username" name="username" placeholder="Username"> <br>  <!-- Added name="username" -->
    <span><p>Password:</p></span>
    <input type="password" id="password" name="password" placeholder="Password"> <br>  <!-- Added name="password" -->
    <br>
    <button type="submit" id="Submit">Log in</button>  
</form>  

<a href="/Register"> <button>Don't have an account? Click here to sign up!</button></a>

    {% if account %}

        <h3>User ID: {{ account.user_id }}</h3>
        <h3>Username: {{ account.username }}</h3>
        <h3>Join Date: {{ account.joindate }}</h3>

    {% else %}

        <h3>{{ error }}</h3>

    {% endif %}





{% endblock %}
