<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="header">
{% if username: %}

      <input type="submit" value="Hongdua" id="Home"> </form>
      <form id="Search" action="/Search" method="post"><input type="text" id="Input" name="query" placeholder="Search.."></form>

      <div id="Menu">	
        <a href="/MyReviews"> <button>My reviews</button></a>
        <br>
        <br>
        <a href="/Settings"> <button>Settings</button></a>
        <br>
        <br>
        <a href="/Logout"> <button>Log out</button></a>

      </div>




{% else: %}
    <form action="/"> 
      <input type="submit" value="Hongdua" id="Home"> </form>
      <form id="Search" action="/Search" method="post"><input type="text" id="Input" name="query" placeholder="Search.."></form> 
      <form action="/Filter"> <input type="submit" value="Filters" id="Filter"> </form>
      <form action="/Login"> <input type="submit" value="Login" id="Login"> </form>








  {% endif %}
  </div>

<script src="{{url_for('static', filename='script.js')}}">
    


</script>







</body>
</html>
